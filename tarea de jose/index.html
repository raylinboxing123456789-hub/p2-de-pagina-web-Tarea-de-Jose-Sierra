<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carroshtml12 - Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-card">
        <div class="avatar-container">
            <img src="gigachad.jpg" alt="Usuario" class="avatar-img">
        </div>

        <h1 class="welcome-text">Bienvenido, Jose Sierra</h1>

        <form action="#">
            <div class="input-group">
                <input type="email" placeholder="Correo electrónico" required>
            </div>
            
            <div class="input-group password-wrapper">
                <input type="checkbox" id="show-password" class="toggle-checkbox">
                
                <input type="password" class="pass-input pass-real" placeholder="Contraseña" required>
                
                <input type="text" class="pass-input pass-visible" placeholder="Contraseña">
                
                <label for="show-password" class="eye-label">
                    <i class="fas fa-eye eye-open"></i>
                    <i class="fas fa-eye-slash eye-closed"></i>
                </label>
            </div>

            <button type="submit" class="login-btn">Entrar</button>
        </form>
    </div>
</body>
</html>
